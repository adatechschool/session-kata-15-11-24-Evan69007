<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type ="text/javascript" defer src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>Morse Translation</title>
</head>
<body>
	<label for="Latin"> From Latin to Morse </label>
	<input type="text" id="latinInput" placeholder="Latin To Morse Translation" name="Latin">
	<br>
	<button id="Latin">Translate</button>
	<br>
	<h1 id="latinToMorse"></h1>
	<br>
	<br>
	<br>
	<label for="Morse"> From Morse To Latin </label>
	<input type="text" id="morseInput" placeholder="Morse to Latin Translation" name="Morse">
	<br>
	<button id="Morse">Translate</button>
	<br>
	<h1 id="morseToLatin"></h1>
</body>
</html>
